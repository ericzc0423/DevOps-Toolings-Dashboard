      <form id="my-form">
        <div class="form-group">
          <label>Text Input</label>

        </div>
        <div class="form-group">

          <textarea class="form-control" name="my-textarea">test...</textarea>
        </div>

        <div class="form-group">
          <label>Radio</label><br />

          <input type="radio" name="my-radio" value="A" id="my-radio-a">
          <label for="my-radio-b">B</label>
          <input type="radio" name="my-radio" value="B" id="my-radio-b">
        </div>
        <div class="form-group">
          <label>Check Box</label><br />
          <label>
          <input type="checkbox" name="my-checkbox" value="ok" checked> Single
          </label>
        </div>
        <div class="form-group">
          <label>Check Box (Multiple)</label><br />
          <label>
            <input type="checkbox" name="my-checkbox-arr[]" value="A" checked> A
          </label>
          <label>
            <input type="checkbox" name="my-checkbox-arr[]" value="B"> B
          </label>
          <label>
            <input type="checkbox" name="my-checkbox-arr[]" value="C" checked> C
          </label>
        </div>
        <div class="form-group">
          <label>Select</label>
          <select class="form-control" name="my-select">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label>Select (Multiple)</label>
          <select class="form-control" name="my-select-arr[]" multiple="multiple" size="6">
            <option></option>
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
            <option selected>4</option>
            <option>5</option>
          </select>
        </div>

      </form>

           }
           formData[this.name].push(this.value || '');
       } else {
           formData[this.name] = this.value || '';
       }


   });
   console.log(formData);
	      $.ajax(
	{
		url :"http://35.246.180.255:3000/endpoint/",
		type: "POST",

		contentType: 'application/json',

	});


      });

      $('#json-to-form').click(function () {
        var json = editor.get();
        $('#my-form').jform(json);
          
      });

      // create the editor
      var container = document.getElementById('jsoneditor');
      var options = {search: false, history: false};
      var editor = new JSONEditor(container, options);

    });
